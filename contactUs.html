<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paweł Strzępek">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" sizes="32x32" href="images/LOGO.png">
    <title>Adidas</title>
</head>
<body>

    <header class="container header">
        <a class="logo" href="index.html">adidas</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="shopping__cart"><a href=""><i class="fas fa-shopping-bag"></i></a></div>
    </header>
    
    <section class="headline container">
        <h1>CONTACT US.</h1>
    </section>



    <form class="container middle form" action="#">

        <label class="form_decoration_text" for="fname ">First Name</label>
        <input type="text" class="fname form_decoration" name="firstname" placeholder="Your name..">
    
        <label class="form_decoration_text" for="lname">Last Name</label>
        <input type="text" class="lname form_decoration" name="lastname" placeholder="Your last name..">
    
        <label class="form_decoration_text" for="country">Country</label>
        <select class="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
    
        <label class="form_decoration_text" for="subject">Subject</label>
        <textarea class="subject form_decoration" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
        <input class="submit" type="submit" value="Submit">
    
      </form>

    

</body>
</html>
